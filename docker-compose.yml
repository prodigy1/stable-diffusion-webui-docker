version: '3.9'

x-base_service: &base_service
    volumes:
      - &v1 ${WEBUI_DATA_PATH:-./data}:/data
      - &v2 ${WEBUI_OUTPUT_PATH:-./output}:/output
    stop_signal: SIGINT
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

name: webui-docker

services:
  download:
    build: ./services/download/
    profiles: ["download"]
    volumes:
      - *v1

  auto: &automatic
    <<: *base_service
    profiles: ["auto", "auto-sygil", "all"]
    ports:
      - "${WEBUI_AUTOMATIC_PORT:-7860}:7860"
    restart: unless-stopped
    build: ./services/AUTOMATIC1111
    image: sd-auto:49
    environment:
      - CLI_ARGS=--allow-code --medvram --xformers --enable-insecure-extension-access --api

  auto-cpu:
    <<: *automatic
    profiles: ["auto-cpu"]
    ports:
      - "${WEBUI_AUTOMATIC_PORT:-7860}:7860"
    restart: unless-stopped
    deploy: {}
    environment:
      - CLI_ARGS=--no-half --precision full --allow-code --enable-insecure-extension-access --api

  invoke:
    <<: *base_service
    profiles: ["invoke", "auto-invoke", "all"]
    ports:
      - "${WEBUI_INVOKE_PORT:-7860}:7860"
    restart: unless-stopped
    build: ./services/invoke/
    image: sd-invoke:26
    environment:
      - PRELOAD=true
      - CLI_ARGS=


  sygil: &sygil
    <<: *base_service
    profiles: ["sygil"]
    ports:
      - "${WEBUI_SYGIL_PORT:-7860}:7860"
    restart: unless-stopped
    build: ./services/sygil/
    image: sd-sygil:16
    environment:
      - CLI_ARGS=--optimized-turbo
      - USE_STREAMLIT=0

  sygil-sl:
    <<: *sygil
    profiles: ["sygil-sl", "auto-sygil", "all"]
    ports:
      - "${WEBUI_SYGIL_PORT:-7860}:7860"
    restart: unless-stopped
    environment:
      - USE_STREAMLIT=1
